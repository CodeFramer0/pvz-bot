services:
  web:
    container_name: pvz_django
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "
        python manage.py makemigrations &&
        python manage.py migrate --noinput &&
        python manage.py migrate django_celery_beat &&
        python manage.py migrate django_celery_results &&
        python manage.py collectstatic --noinput &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 1 --threads 2 --timeout 300
      "
    volumes:
      - static:/backend/static
      - media:/backend/media
      - ./backend/robot/migrations:/backend/robot/migrations
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://web:8000/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"

  db:
    container_name: pvz_db
    image: postgres:16.2
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${SQL_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5433:5432
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"

  redis:
    user: root
    container_name: pvz_redis
    image: redis:5-alpine
    restart: always
    volumes:
      - ./redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "128M"
    command: redis-server --save 60 1 --dir /data
  nginx:
    container_name: pvz_nginx
    build: ./nginx
    restart: always
    volumes:
      - static:/backend/static
      - media:/backend/media
    ports:
      - 80:80
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://web:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"

  bot:
    container_name: pvz_bot
    build: ./bot
    restart: always
    env_file:
      - .env
    command: python runbot.py
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"

  celery_worker:
    container_name: pvz_celery_worker
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A core worker -l info --concurrency=1
    volumes:
      - static:/backend/static
      - media:/backend/media 
      - ./backend/robot/migrations:/backend/robot/migrations
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      web:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"

  celery_beat:
    container_name: pvz_celery_beat
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler --max-interval=30
    volumes:
      - static:/backend/static
      - media:/backend/media
      - ./backend/robot/migrations:/backend/robot/migrations
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      web:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
  watchdog:
    container_name: pvz_watchdog
    build:
      context: ./watchdog
      dockerfile: Dockerfile
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "128M"

volumes:
  postgres_data:
  static:
  media:
  redis_data:
