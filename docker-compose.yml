services:
  web:
    container_name: pvz_django
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "
        python manage.py makemigrations &&
        python manage.py migrate --noinput &&
        python manage.py migrate django_celery_beat &&
        python manage.py migrate django_celery_results &&
        python manage.py collectstatic --noinput &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 1 --threads 4 --timeout 300
      "
    volumes:
      - static:/backend/static
      - media:/backend/media
      - ./backend/robot/migrations:/backend/robot/migrations
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://web:8000/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    container_name: pvz_db
    image: postgres:16.2
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${SQL_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5433:5432

  redis:
    container_name: pvz_redis
    image: redis:5-alpine
    restart: always
    ports:
      - 6379:6379
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    container_name: pvz_nginx
    build: ./nginx
    restart: always
    volumes:
      - static:/backend/static
      - media:/backend/media
    ports:
      - 80:80
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://web:8000"]
      interval: 30s
      timeout: 10s
      retries: 5

  bot:
    container_name: pvz_bot
    build: ./bot
    restart: always
    env_file:
      - .env
    command: python runbot.py
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

  celery_worker:
    container_name: pvz_celery_worker
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A core worker -l info --concurrency=2
    volumes:
      - static:/backend/static
      - media:/backend/media 
      - ./backend/robot/migrations:/backend/robot/migrations
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      web:
        condition: service_healthy

  celery_beat:
    container_name: pvz_celery_beat
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler --max-interval=30
    volumes:
      - static:/backend/static
      - media:/backend/media
      - ./backend/robot/migrations:/backend/robot/migrations
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      web:
        condition: service_healthy

volumes:
  postgres_data:
  static:
  media:
