<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- viewport-fit=cover нужен всегда: и для Capacitor, и для PWA на iOS -->
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"
    />

    <!-- PWA / iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="<%= productName %>" />

    <!-- Android / Chrome PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#667eea" />

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="96x96"   href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32"   href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16"   href="icons/favicon-16x16.png" />
    <link rel="icon" type="image/ico"                 href="favicon.ico" />

    <!-- iOS Home Screen Icons (положи apple-touch-icon.png 180x180 в /public/icons) -->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon-128x128.png" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
