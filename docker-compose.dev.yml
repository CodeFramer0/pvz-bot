version: "3.9"

volumes:
  traefik_data:
  postgres_data:
  redis_data:
  minio_data:

networks:
  pvz_net:
    driver: overlay

services:
  # ---------------- Traefik ----------------
  traefik:
    image: traefik:latest
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/data
    networks:
      - pvz_net
    deploy:
      placement:
        constraints:
          - node.role == manager

  # ---------------- Databases ----------------
  db:
    image: postgres:16.2
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${SQL_USER}"]
      interval: 5s
    networks:
      - pvz_net

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
    networks:
      - pvz_net

  # ---------------- Django Web ----------------
  web:
    image: pvz/web:dev
    restart: always
    command: sh /backend/entrypoint.dev.sh
    env_file: .env
    networks:
      - pvz_net
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/schema/"]
      interval: 5s
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pvz-api.rule=Host(`localhost`) && (PathPrefix(`/api`) || PathPrefix(`/admin`))"
      - "traefik.http.routers.pvz-api.entrypoints=web"
      - "traefik.http.routers.pvz-api.priority=10"
      - "traefik.http.services.pvz-web-svc.loadbalancer.server.port=8000"
    deploy:
      replicas: 2
      update_config:
        order: start-first
        parallelism: 1

  # ---------------- Frontend ----------------
  frontend:
    image: pvz/frontend:dev
    restart: always
    command: npm run dev
    networks:
      - pvz_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pvz-spa.rule=Host(`localhost`)"
      - "traefik.http.routers.pvz-spa.entrypoints=web"
      - "traefik.http.routers.pvz-spa.priority=1"
      - "traefik.http.services.pvz-spa-svc.loadbalancer.server.port=9000"

  # ---------------- Bot & Workers ----------------
  bot:
    image: pvz/bot:dev
    restart: always
    env_file: .env
    command: python runbot.py
    networks:
      - pvz_net
    depends_on:
      - web
    deploy:
      replicas: 1   # бот только одна реплика
      update_config:
        order: start-first

  celery-worker:
    image: pvz/celery-worker:dev
    restart: always
    command: celery -A core worker -l info --concurrency=1
    env_file: .env
    networks:
      - pvz_net
    depends_on:
      - redis

  # ---------------- MinIO ----------------
  minio:
    image: minio/minio:latest
    restart: always
    env_file: .env
    environment:
      MINIO_DOMAIN: "s3.localhost"
      MINIO_BROWSER_REDIRECT_URL: "http://console.s3.localhost"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
    networks:
      - pvz_net
    labels:
      - "traefik.enable=true"
      # API
      - "traefik.http.routers.minio-api.rule=Host(`s3.localhost`) || Host(`static.s3.localhost`) || Host(`media.s3.localhost`)"
      - "traefik.http.routers.minio-api.service=minio-api-svc"
      - "traefik.http.services.minio-api-svc.loadbalancer.server.port=9000"
      # Console
      - "traefik.http.routers.minio-console.rule=Host(`console.s3.localhost`)"
      - "traefik.http.routers.minio-console.service=minio-console-svc"
      - "traefik.http.services.minio-console-svc.loadbalancer.server.port=9001"