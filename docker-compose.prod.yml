volumes:
  traefik_data:
  postgres_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:

services:
  # ---------------- Traefik ----------------
  traefik:
    image: traefik:latest
    container_name: pvz-traefik
    restart: always
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=admin@sdsprinter.ru"
      - "--certificatesresolvers.le.acme.storage=/data/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/data

  # ---------------- PostgreSQL ----------------
  db:
    container_name: pvz-db
    image: postgres:16.2
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${SQL_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------- Redis ----------------
  redis:
    container_name: pvz-redis
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------- Django Web ----------------
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    # Даем Django время завершить запросы при выключении
    stop_grace_period: 30s 
    
    # Настройки для постоянных 2х копий и бесшовного апдейта
    deploy:
      replicas: 2
      update_config:
        parallelism: 1          # Обновляем по одному за раз
        order: start-first      # Сначала запускаем новый, потом гасим старый
        failure_action: rollback
        delay: 10s              # Пауза между обновлением первого и второго
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/schema/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # Время на запуск Gunicorn/Миграции
      
    command: sh /backend/entrypoint.prod.sh
    env_file: .env
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.pvz-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      
      # ИСПРАВЛЕНО: Правильный синтаксис для нескольких префиксов
      - "traefik.http.routers.pvz-api.rule=Host(`sdsprinter.ru`) && (PathPrefix(`/api`) || PathPrefix(`/admin`))"
      
      - "traefik.http.routers.pvz-api.entrypoints=websecure"
      - "traefik.http.routers.pvz-api.tls.certresolver=le"
      - "traefik.http.routers.pvz-api.priority=10"
      - "traefik.http.routers.pvz-api.middlewares=pvz-headers"
      - "traefik.http.services.pvz-web-svc.loadbalancer.server.port=8000"
    
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

  # ---------------- Bot ----------------
  bot:
    container_name: pvz-bot
    build: ./bot
    restart: always
    env_file: .env
    command: python runbot.py
    depends_on:
      web: { condition: service_healthy }
      db: { condition: service_healthy }

  # ---------------- Celery ----------------
  celery-worker:
    build: ./backend
    restart: always
    command: celery -A core worker -l info --concurrency=1
    env_file: .env
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

  celery-beat:
    build: ./backend
    restart: always
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

  # ---------------- MinIO ----------------
  minio:
    image: minio/minio:latest
    container_name: pvz-minio
    restart: always
    env_file: .env
    environment:
      MINIO_DOMAIN: "s3.sdsprinter.ru"
      MINIO_BROWSER_REDIRECT_URL: "https://console.s3.sdsprinter.ru"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
    labels:
      - "traefik.enable=true"

      # Роутер для API
      - "traefik.http.routers.minio-api.rule=Host(`s3.sdsprinter.ru`) || Host(`static.s3.sdsprinter.ru`) || Host(`media.s3.sdsprinter.ru`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls.certresolver=le"
      - "traefik.http.routers.minio-api.service=minio-api-svc" # Явная привязка

      # Роутер для Консоли
      - "traefik.http.routers.minio-console.rule=Host(`console.s3.sdsprinter.ru`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls.certresolver=le"
      - "traefik.http.routers.minio-console.service=minio-console-svc" # Явная привязка

      # Определение сервисов (порты)
      - "traefik.http.services.minio-api-svc.loadbalancer.server.port=9000"
      - "traefik.http.services.minio-console-svc.loadbalancer.server.port=9001"

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio: { condition: service_healthy }
    env_file: .env
    volumes:
      - ./minio_init.sh:/minio_init.sh
    entrypoint: ["/bin/sh", "/minio_init.sh"]

  # ---------------- Frontend ----------------
  pvz-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    stop_grace_period: 20s
    deploy:
      update_config:
        order: start-first
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pvz-spa.rule=Host(`sdsprinter.ru`)"
      - "traefik.http.routers.pvz-spa.entrypoints=websecure"
      - "traefik.http.routers.pvz-spa.tls.certresolver=le"
      - "traefik.http.routers.pvz-spa.priority=1"
      - "traefik.http.services.pvz-frontend-svc.loadbalancer.server.port=80"
